<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        .video-container {
            position: relative;
            width: 100%; 
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="fixed items-center w-screen h-16 pt-2 bg-white">
        <div class="flex items-center justify-start gap-1 head">
            <div class="w-9 hide"><img src="images/lines.png" alt=""></div>
            <div><a href="">
                    <div class="w-auto fa fa-youtube-play" style="font-size:39px;color:red"></div>
                </a></div>
            <div class="font-bold lg:visible w-fit hidebar"><a href="index.html"
                    style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">YOUTUBE</a></div>
            <div class="items-end w-2/12 sm:w-3/12"> </div>
            <div class="flex sm:w-full">
                <input type="text"
                    class="w-2/3 h-8 px-3 border border-black rounded-full sm:h-10 focus:border-gray-800 cursor-text"
                    placeholder="Search here...">
                <div class="w-10 border rounded-full"><a href="index.html"><img src="images/Microphone.png" alt=""
                            class="sm:p-1"></a></div>
            </div>
            <div class="items-end justify-center pt-2 pr-4 sm:pr-9"><a href="" class=""><i style='font-size:24px'
                        class='fa height'>&#xf2bd;</i></a>User</div>
        </div>
    </div>

    <div class="pt-16"></div>


    <div class="w-full p-4 bg-white rounded-lg shadow-lg">
        <div class="video-container">
            <iframe id="youtubePlayer" src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoID = urlParams.get('video');

        if (videoID) {
            const youtubeURL = `https://www.youtube.com/embed/${videoID}`;
            document.getElementById('youtubePlayer').src = youtubeURL;
        } else {
            alert("No video ID specified.");
        }
    </script>
</body>

</html>
